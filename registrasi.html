    <div class="row justify-content-center">
        <div class="col-8">
            <div class="p-3 border">
                <div class="row mt-5 mb-2">
                    <label for="inputNama" class="col-sm-3 col-form-label">Nama</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputNama" placeholder="Masukkan Nama">

                <div class="row my-3">

                    <div class="col-sm-6">

                    </div>
                </div>

                    <label for="inputKonfirmasi" class="col-sm-3 col-form-label">Konfirmasi Password</label>

                      <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan Password Lagi">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputAlamat" class="col-sm-3 form-label">Alamat</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" id="inputAlamat" placeholder="Masukkan Alamat" rows="3"></textarea>
                    </div>
                </div>
                <div class="row my-3">
