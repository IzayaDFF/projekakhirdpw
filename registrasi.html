</head>
<body>
<!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Andre Bakery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Checkout</a>
              </li>
<!-- Hanya Muncul Di Tampilan Desktop-->
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fa-solid fa-cart-shopping pt-1 px-3"></i>
                </a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fa-solid fa-clock-rotate-left pt-1 px-3"></i>
                </a>
              </li>
<!--Hanya Muncul Di Tampilan Mobile-->
              <li class="nav-item dock d-lg-none">
                <a class="nav-link active" aria-current="page" href="#">Keranjang</a>
              </li>
              <li class="nav-item d-block d-lg-none">
                <a class="nav-link active" aria-current="page" href="#">Riwayat</a>
              </li>
              <li class="nav-item dock d-lg-none">
                <a class="nav-link active" aria-current="page" href="#">Daftar</a>
              </li>
              <li class="nav-item dock d-lg-none">
                <a class="nav-link active" aria-current="page" href="#">Login</a>

<!--Search Bar-->
            <form class="d-flex me-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" type="submit">Cari</button>
            </form>
<!--Hanya Muncul Di Tampilan Desktop-->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link active" aria-current="page" href="#">Daftar</a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container">
    <div class="row my-5">
        <div class="col-lg-12" align="center">
            <h1>Andre Bakery | Registrasi</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="p-3 border bg-light">
                <div class="row mt-5 mb-2">
                    <label for="inputNama" class="col-sm-3 col-form-label">Nama</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputNama" placeholder="Masukkan Nama">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control" id="inputEmail" placeholder="loremipsum@email.com">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan Password">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputKonfirmasi" class="col-sm-3 col-form-label">Konfirmasi Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan Password Lagi">
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputAlamat" class="col-sm-3 form-label">Alamat</label>
                    <div class="col-sm-6">
                      <textarea class="form-control" id="inputAlamat" placeholder="Masukkan Alamat" rows="3"></textarea>
                    </div>
                </div>
                <div class="row my-3">
                    <label for="inputTelepon" class="col-sm-3 col-form-label">Nomor Telepon</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="inputTelepon" placeholder="Masukkan Nomor Telepon">
                    </div>
                </div>
                <div class="row my-3 mx-2 justify-content-center">
                    <a class="col-sm-6 btn btn-info" href="#" role="button">Daftar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/057f2a6c08.js" crossorigin="anonymous"></script>
</body>
</html>
